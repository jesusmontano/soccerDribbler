<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Referee Simulator 19</title>
</head>
<body>
    <div class="title">
            <h1 class="title-text">REFEREE SIMULATOR 19</h1>
            <img src="refereeBadge.png" alt="">
    </div>
    <br>
    <label class="objective-label">OBJECTIVE</label>
    <div class="objective-div">
        <p class="objective-description">AVOID THE DEFENDERS AND COLLECT THE RED CARDS TO SEND THEM OFF</p>
    </div>
    <br>
    <label class="controls-label">CONTROLS</label>
    <div class="controls">
        <div class="basic-controls">
            <p>
                [A] = JOG LEFT  
            </p>
            <p>
                [D] = JOG RIGHT
            </p>
            <p>
                [S] = JOG DOWN
            </p>
            <p>
                [W] = JOG UP
            </p>
            <p>
                [SPACE] = STOP
            </p>
        </div>
        <div class="advanced-controls">
            <p>
                [J] = SPRINT LEFT
            </p>
            <p>
                [L] = SPRINT RIGHT
            </p>
            <p>
                [K] = SPRINT DOWN
            </p>
            <p>
                [I] = SPRINT UP
            </p>
            <p>
                [SPACE] = STOP
            </p>
        </div>
    </div>
    <br>
    <div class="stadium">
        <canvas id="game-canvas" class="canvas"></canvas>
    </div>
    <img src="messiAnimation.png" id="dribbler">
    <img src="ramos.png" id="defender">
    <img src="redCard.png" alt="" id="redcard">
    <img src="ball.png" alt="" id="ball">
    <script type="application/javascript" src="../vendor/keymaster.js"></script>
    <script type="application/javascript" src="./main.js"></script>
</body>
</html>
